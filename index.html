<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <form action="" class="form-container">

        <h3>Fill this form</h3>

        <label for="email-input">Email</label>
        <input type="email" id="email-input" placeholder="example@example.ex">

        <label for="country-input">Country</label>
        <input type="text" id="country-input" placeholder="Australia">

        <label for="zip-input">Zip code</label>
        <input type="text" id="zip-input" placeholder="000000" maxlength="6" minlength="6">

        <label for="password-input">Password</label>
        <input type="password" id="password-input">

        <label for="password-confirmation">Repeat password</label>
        <input type="password" id="password-confirmation">

        <button type="button">Submit</button>

    </form>
    
</body>
</html>
