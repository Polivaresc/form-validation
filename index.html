<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>

    <form action="" class="form-container" novalidate>

        <h3>Fill this form</h3>

        <label for="email-input">Email</label>
        <span>
            <input type="email" id="email-input" placeholder="example@example.ex">
            <div class="error" id="email-error"></div>
        </span>      

        <label for="continent-input">Continent</label>
        <span>
            <input type="text" id="continent-input" placeholder="Europe" minlength="4">
            <div class="error" id="continent-error"></div>
        </span>     

        <label for="zip-input">Zip code</label>
        <span>
            <input type="text" id="zip-input" placeholder="000000" maxlength="6" minlength="6">
            <div class="error" id="zip-error"></div>
        </span>

        <label for="password-input">Password</label>
        <span>
            <input type="password" id="password-input" maxlength="15" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <div class="error" id="password-error"></div>
        </span>

        <label for="password-confirmation">Repeat password</label>
        <span>
            <input type="password" id="password-confirmation" maxlength="15" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <div class="error" id="confirmation-error"></div>
        </span>

        <button id="submit-form" type="button">Submit</button>

    </form>
    
</body>
</html>
